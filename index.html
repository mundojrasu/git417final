<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Edmundo Mendez, Jr." content="Author">
        <meta name="description" content="T-Shirt Store">
        <meta name="keywords" content="T-Shirt Store">
        <title>Store</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="scripts" href="scripts.js">
    </head>
    <body>
        <header>
            <h1>T-Shirt Store</h1>
            <nav>
                <ul><a href='#'>Dark/Light Mode</a></ul>
                <ul><a href='#'>Contact Form</a></ul>
                <ul><a href='#'>Guessing Game</a></ul>
                <ul><a href='#'>Product Switcher</a></ul>
            </nav>
        </header>
        <main>
            <div class="hero-image">
                <div class="hero-text">
                    <h2>The Best Shirts Ever</h2>
                </div>
            </div>
            <div class="contact-form">
                <h2>Contact Form</h2>
                <form>
                    <label for="fname">Full Name<span aria-hidden="true" class="required">*</span></label>
                    <input type="text" id="fname" required>
                    <label for="email">Email<span aria-hidden="true" class="required">*</span></label>
                    <input type="email" id="email" required>
                    <label for="tel">Phone<span aria-hidden="true" class="required">*</span></label>
                    <input type="tel" id="tel" name="contact" required>
                    <fieldset>
                        <legend>Preferred Contact Method<span class="required">*</span></legend>
                        <input type="radio" id=pmEmail aria-required>
                        <label for="pmEmail">Email</label>
                        <input type="radio" id="pmPhone" aria-required>
                        <label for="pmPhone">Phone</label>
                    </fieldset>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="contact" rows="5" cols="33" required></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>
    </body>
